<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/list-tasks">Back to Tasks</a><br/>
  </div>
  <div>
    <form [formGroup]="editFormGroup" (ngSubmit)="editTask()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>TaskID</label>
        <input type="text"  class="form-control" formControlName="taskId" required autofocus/>
      </div>
      <div class="form-group">
        <label>Priority</label>
        <input type="range" min="0" max="30" class="form-control" formControlName="priority" required/>
      </div>
      <div class="form-group">
        <label>Parent Task</label>
        <input type="text" class="form-control" formControlName="parentTask" required/>
      </div>
      <div class="form-group">
        <label>Tasks</label>
        <input type="text" class="form-control" formControlName="taskDesc" required/>
      </div>
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" required/>
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input type="date" class="form-control" formControlName="endDate" required/>
      </div>
      <div>
        <div>
          <button type="submit" class="btn btn-primary" >Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
